<script>
    $(document).ready(function () {
        $('.manual-unblock').on('click', function (event) {
            Swal.fire({
                title: '处理中...',
                allowOutsideClick: false,
                showConfirmButton: false,
                onBeforeOpen: () => {
                    Swal.showLoading();
                }
            });
            var id = $('.manual-unblock').data('id');
            var link = "MuFzgPXtnR";
            var password = "";
            var data = {
                id: id,
                link: link,
                password: password
            };
            $.ajax({
                url: '/share/unlock',
                type: 'POST',
                data: JSON.stringify(data),
                contentType: 'application/json',
                success: function (result) {
                    Swal.close();
                    if (result.ret === 1) {
                        Swal.fire({
                            icon: 'success',
                            title: '成功',
                            text: result.msg,
                            showConfirmButton: true,
                            timer: 2000,
                            timerProgressBar: true,
                            allowOutsideClick: false
                        });
                    } else {
                        Swal.fire({
                            icon: 'error',
                            title: '错误',
                            text: result.msg
                        });
                    }
                },
                error: function () {
                    Swal.close();
                    Swal.fire({
                        icon: 'error',
                        title: '失败',
                        text: '后端系统错误'
                    });
                }
            });
        });
    });
</script>
